<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

                    <img src="./assets/img/business-logo.png" alt="">
               </div>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a href="#" class="mdl-navigation__link">Nav link 1</a>
                    <a href="#" class="mdl-navigation__link">Nav link 2</a>
                    <a href="#" class="mdl-navigation__link">Nav link 3</a>

            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout__title">Simple layout</span>
            <nav class="mdl-navigation">
                <a href="#" class="mdl-navigation__link">Item 1</a>
                <a href="#" class="mdl-navigation__link">Item 2</a>
