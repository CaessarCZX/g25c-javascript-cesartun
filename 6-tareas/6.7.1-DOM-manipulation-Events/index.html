<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>DOM Manipulation/Events</title>
</head>

<body>
    <section class="For-Manipulation">
        <article class="Manipulation-Wrapper">
            <div class="title-section title-section--layout">
                <h2>Manipulacion de DOM</h2>
            </div>
            <div class="area-button area-button--layout">
                <input type="checkbox" id="BG-action">
                <label for="BG-action" class="Toggle-slider"></label>
            </div>
            <div class="area-form area-form--layout">
                <div class="form-container">
                    <div class="form__header">
                        <h3>Creador de tareas</h3>
                    </div>
                    <form id="Posts-creator">
                        <input type="text" id="entries" placeholder="Ingresa una tarea">
                        <input type="submit" class="bt-form" value="Post">
                    </form>
                </div>
                <div class="Posts-entries-area">
                    <div class="Post-entries__header">
                        <h3>Mis tareas...</h3>
                    </div>
                    <ul id="Posts-entries"></ul>
                </div>
            </div>
            <div class="area-letters area-letters--layout">
                <div class="area-letters__header">
                    <h4>Letter GROWN!</h4>
                </div>
                <div class="area-letters__wrapper">
                    <div class="area-letters__button">
                        <button id="change-sz">Change Size</button>
                    </div>
                    <div class="area-letters__content">
                        <span id="letter-change-sz">D-O-M</span>
                    </div>
                </div>
            </div>
            <div class="area-images area-images--layout">
                <div class="images-container-wrapper" id="images-container">
                    <div class="card-item">
                        <img src="./assets/img/image-1.jpg" alt="">
                    </div>
                    <div class="card-item">
                        <img src="./assets/img/image-2.jpg" alt="">
                    </div>
                </div>
                <button id="forward"></button>
                <button id="backward"></button>
            </div>
        </article>
    </section>
    <section></section>
    <script src="./js/manDOM-logic1.js" defer></script>
    <script src="./js/manDOM-logic2.js" defer></script>
    <script src="./js/manDOM-logic3.js" defer></script>
    <script src="./js/manDOM-logic4.js" defer></script>
</body>

</html>
